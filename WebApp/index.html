<script src="main.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }

    var currentPage;
    $(document).ready(function () {
        loadConfig();
    });

    function switchPage(page) {
        if (page != currentPage) {
            document.getElementById("dashboard.html-li").classList.remove("active");
            document.getElementById("settings.html-li").classList.remove("active");

            document.getElementById(page + "-li").classList.add("active");

            currentPage = page;
            if (localStorage.getItem('devices') == null && page == "dashboard.html") {
                $('#page').load("helloworld.html");
            } else {
                $('#page').load(page);
            }
        }
    }
</script>
